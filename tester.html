<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --mouse-x: 0px;
            --mouse-y: 0px;
        }
        body {
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(243, 239, 239, 0.349) 1%, rgba(52, 42, 63, 0.226) 50%, rgb(0, 0, 0)60%), black;
        }
    </style>
</head>
<body>
    <script>
        document.body.addEventListener('mousemove', function (event) {
            this.style.setProperty('--mouse-x', event.clientX + 'px');
            this.style.setProperty('--mouse-y', event.clientY + 'px');
        });
    </script>
</body>
</html>
